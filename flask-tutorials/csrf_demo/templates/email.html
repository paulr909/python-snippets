<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF Demo</title>
</head>
<body>
    <form method="POST" action="{{ url_for('updateemail') }}">
        {{ form.csrf_token }}
        {{ form.email_address.label }}
        {{ form.email_address }}
        <input type="submit">
    </form>
</body>
</html>
